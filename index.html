<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <p id="header">Mənbə: constlar :D</p>
    <div class="container">
        <div class="currency-container">
            <div class="currency-container_head">
                <span class="fi fi-az"></span>
                <div class="curr-name">
                    <span id="curr">AZN </span> 
                    <span id="curr-desc">Azərbaycan manatı</span> 
                </div>
            </div>
            <div class="input">
                <input id="azn"  type="number" value="">
            </div>
            <div class="curr-value">
                <p>1 <span id="result-name">AZN</span> = <span id="result">1 AZN</span></p>
            </div>
        </div>
        <div class="currency-container">
            <div class="currency-container_head">
                <span class="fi fi-us"></span>
                <div class="curr-name">
                    <span id="curr">USD</span> 
                    <span id="curr-desc">ABŞ dolları</span> 
                </div>
            </div>
            <div class="input">
                <input id="usd" type="number" value="">
            </div>
            <div class="curr-value">
                <p>1 <span id="result-name">AZN</span> = <span id="result">0.59 USD</span></p>
            </div>
        </div>
        <div class="currency-container">
            <div class="currency-container_head">
                <span class="fi fi-eu"></span>
                <div class="curr-name">
                    <span id="curr">EUR</span> 
                    <span id="curr-desc">Avro</span> 
                </div>
            </div>
            <div class="input">
                <input id="eur"  type="number" value="">
            </div>
            <div class="curr-value">
                <p>1 <span id="result-name">AZN</span> = <span id="result">0.58 EUR</span></p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
